<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900  flex justify-center items-center min-h-screen">
    <div class=" bg-gray-700 px-10 py-10 rounded-md shadow-lg min-w-sm">
      <h2 class="text-red-300 text-3xl flex justify-center mb-4 font-bold" >Login</h2>
      <form>
        <div class="email">
          <label for="email">
            <span class="block text-red-400 text-2xl font-medium mb-4">email:</span>
            <input class="bg-black text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400" type="email" name="" id="" placeholder="email" />
          </label>
        </div>
        <div class="password">
          <label for="password">
            <span class="block text-red-400 text-2xl font-medium mb-4 mt-2">password:</span>
            <input class="bg-black text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400" type="password" name="" id="" placeholder="password" />
          </label>
        </div>
        <button class="bg-blue-500 w-full text-white text-xl mt-4 px-4 py-2 rounded-lg font-medium hover:bg-blue-700 mb-2" type="submit">login</button>
      </form>
      <h3 class="text-white flex justify-center">&copy; by ayush_the_batman</h3>
    </div>
  </body>
</html>
